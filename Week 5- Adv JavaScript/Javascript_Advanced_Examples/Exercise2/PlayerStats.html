<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Advanced Javascript - Player Stats</title>
<script>
function OnLoad()
{
	var name = localStorage.getItem("playername");
	var health = localStorage.getItem("playerhealth");
	var colour = localStorage.getItem("playercolour");

	document.getElementById('playername').innerHTML = name;
	document.getElementById('playerhealth').innerHTML = health;
	document.getElementById('playercolour').style.backgroundColor = colour;
}
</script>
</head>

<body onLoad="OnLoad()">

    <h1 id="playername">name</h1>
	<p id="playerhealth">health</p>
	<div id="playercolour" style="width:50px;height:50px;background-color:#000;"></div>

</body>
</html>
